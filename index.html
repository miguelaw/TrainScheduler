<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>MW's Train Scheduler</title>
      
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Additional Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Train Scheduler</h1>
                    <p>
                        <audio autoplay id="Music" loop>
                        <source src="./assets/audio/Rail_Station_Sound_Effect.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                        </audio>
                    </p>
                </div>
            </div>
        </div>	
    </header>

    <div class="container">
        <div class="row">
			<div class = "col-md-12">
				<div id="scheduleRow" class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule - Union Station (Mon-Thr)
                    </div>
					<div class="panel-body">
						<table id= "scheduleTable" class = "table">
							<thead>
                                <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                </tr>
							</thead>
							<tbody id="rowSpace">
							</tbody>
						</table>
					</div>
				</div>
			</div>
        </div>
		<div class="row">
			<div class = "col-md-6">
				<div id = "userForm" class = "panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form id="form" action="#">
							<p>
								<label for="trainName">Train name:</label><br>
								<input type="text" id="trainName" name="trainName"  class="dataEntry" autofocus>
							</p>
							<p>
								<label for="destination">Destination:</label><br>
								<input type="text" id="destination" name="destination" class="dataEntry" >
							</p>
							<p>
								<label for="firstTime">Time of first train for the day:</label><br>	
                                <input type="text" id="firstTime" name="firstTime" class="dataEntry" placeholder=" HH:mm (Military Time)">
                                
							</p>
							<p>
								<label for="frequency">Frequency (min)</label><br>
								<input type="number" id="frequency" name="frequency" class="dataEntry" >
							</p>
							<button id = "submitBtn" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
            </div>
            
            <div class = "col-md-6 text-center" id="col-pic">
                <img  class="center-block" src="assets/images/station.jpg" alt="Train Station's Image" id="tStation">

                <div class="clock"></div>
            </div>
		</div>


    </div>

    <footer class = "container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h6>@Copyright 2017 Miguel Woroniak</h6>
            </div>
        </div>
</footer>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

<!-- Moment.JS CDN -->
<script src="https://momentjs.com/downloads/moment.js"></script>

<!-- External JS File here -->
<script src="./assets/javascript/app.js"></script>

</body>
</html>
